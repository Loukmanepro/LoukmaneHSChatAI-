<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واجهة الدردشة مع الذكاء الاصطناعي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        #chat-container {
            max-width: 600px;
            margin: auto;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            background-color: #222;
            overflow-y: auto;
            height: 400px; /* ارتفاع الإطار القابل للتحريك */
        }
        #message-input {
            width: 80%; /* جعل خانة الإدخال تأخذ 80% من العرض */
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: white;
        }
        #send-button {
            padding: 10px 15px;
            background-color: #28a745; /* لون الزر */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px; /* هامش بسيط بين الزر وخانة الإدخال */
        }
        #send-button:hover {
            background-color: #218838; /* لون الزر عند التمرير */
        }
        .message {
            margin: 10px 0;
            padding: 5px;
            border-radius: 4px;
        }
        .user-message {
            background-color: #007bff; /* لون رسالة المستخدم */
            align-self: flex-end;
        }
        .ai-message {
            background-color: #6c757d; /* لون رسالة الذكاء الاصطناعي */
            align-self: flex-start;
        }
        #chat-area {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>

<h1>الدردشة مع الذكاء الاصطناعي</h1>
<div id="chat-container">
    <div id="chat-area"></div>
</div>

<div>
    <input type="text" id="message-input" placeholder="اكتب سؤالك هنا...">
    <button id="send-button">إرسال</button>
</div>

<script>
    const sendButton = document.getElementById('send-button');
    const messageInput = document.getElementById('message-input');
    const chatArea = document.getElementById('chat-area');

    sendButton.addEventListener('click', async () => {
        const userMessage = messageInput.value;
        if (!userMessage) return;

        // عرض رسالة المستخدم في الدردشة
        const userMessageElement = document.createElement('div');
        userMessageElement.classList.add('message', 'user-message');
        userMessageElement.textContent = userMessage;
        chatArea.appendChild(userMessageElement);

        // إرسال الطلب إلى الخادم
        try {
            const response = await fetch('https://your-replit-username.replit.app/api/chat', { // استبدل بالرابط الصحيح
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userMessage })
            });

            if (!response.ok) throw new Error('Network response was not ok');

            const data = await response.json();

            // عرض رد الذكاء الاصطناعي في الدردشة
            const aiMessageElement = document.createElement('div');
            aiMessageElement.classList.add('message', 'ai-message');
            aiMessageElement.textContent = data.reply; // استبدل بالرد الفعلي من API
            chatArea.appendChild(aiMessageElement);

        } catch (error) {
            console.error('خطأ في الاتصال بالخادم:', error);
        } finally {
            messageInput.value = ''; // تفريغ خانة الإدخال
            chatArea.scrollTop = chatArea.scrollHeight; // التمرير إلى أسفل الدردشة
        }
    });

    // التمرير إلى أسفل الدردشة عند تحميل الصفحة
    chatArea.scrollTop = chatArea.scrollHeight;
</script>

</body>
</html>
